<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Timeslots</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Booking Timeslots</h1>
    <form id="bookingForm">
        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" placeholder="Company Name" required><br>
        <label for="location">Location:</label>
        <input type="text" id="location" placeholder="Location" required><br>
        <label for="numItems">Number of Items:</label>
        <input type="number" id="numItems" placeholder="Number of Items" required><br>
        <label for="avgWeight">Average Weight:</label>
        <input type="number" id="avgWeight" placeholder="Average Weight" required><br>
        <label for="deliveryDate">Delivery Date:</label>
        <input type="date" id="deliveryDate" required><br>
        <button type="submit">Submit</button>
    </form>
    <script src="js/app.js"></script>
</body>
</html>
